<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloxShip - Login Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f5f5f5;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    .terms {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .terms a {
      color: #4CAF50;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="img/images.png" alt="Logo CasiBlox">
    <h1>BloxShip - Roblox Login Page</h1>
    <form>
      <input type="text" placeholder="Nom d'utilisateur" required>
      <input type="password" placeholder="Mot de passe" required>
      <input type="submit" value="Se connecter">
    </form>
    <div class="terms">
      <p>En vous connectant, vous acceptez nos <a href="#">conditions d'utilisation</a>.</p>
    </div>
  </div>
</body>
</html>
